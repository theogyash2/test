name: Deploy
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: C:\production\venv\Scripts\pip.exe install -r requirements.txt
      
      - name: Restart workers
        run: |
          Stop-Service UnicornMaster -ErrorAction SilentlyContinue
          Start-Sleep -Seconds 5
          Start-Service UnicornMaster
      
      - name: Wait for startup
        run: Start-Sleep -Seconds 15
      
      - name: Health check
        run: |
          try {
            $response = Invoke-RestMethod -Uri "http://localhost/api/products"
            Write-Host "Deployment successful!"
          } catch {
            Write-Host "Health check failed!"
            exit 1
          }