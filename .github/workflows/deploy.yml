name: Deploy
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: C:\production\venv\Scripts\pip.exe install -r requirements.txt
      
      - name: Stop workers
        run: Get-Process python -ErrorAction SilentlyContinue | Stop-Process -Force
      
      - name: Wait
        run: Start-Sleep -Seconds 5
      
      - name: Start Unicorn Master in background
        run: Start-Process powershell -ArgumentList "-NoExit", "-Command", "cd C:\production; python unicorn_master.py"
      
      - name: Wait for startup
        run: Start-Sleep -Seconds 20
      
      - name: Health check
        run: |
          $response = Invoke-RestMethod -Uri "http://localhost/api/products"
          if ($response.success) {
            Write-Host "Deployment successful!"
          } else {
            exit 1
          }